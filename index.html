<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>HTML5 Example</title>
	<script src="js/lib/vendor/modernizr-custom.js"></script>
	
</head>
<body onload="start()">
	<header>
		<table id="table">
		</table>
	</header>

	<canvas id="canvas" width="200" height="200">
  	</canvas>
	

	<footer>
		...
	</footer>

	<script type="text/javascript">

		//Try to use WebGL
	    var c = document.getElementById("canvas");

	    var gl;
	    var mvMatrixStack = [];

		function start() {
			gl = initWebGL(c);
			if (gl) {
				gl.clearColor(1.0, 0.0, 1.0, 0.5);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
			}

			

		}

		function initWebGL(canvas) {
		  gl = null;
		  
		  try {
		    gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
		  }
		  catch(e) {}
		  if (!gl) {
		    gl = null;
		  }
  
  		return gl;
		}




		//Table
		var components = ["canvas", "flash", "geolocation", "touch", "webglextensions"];

		for (var i = 0; i<components.length; i++) {
			var table = document.getElementById("table");
			var header = table.createTHead();
		    var row = table.insertRow(0);
		    var cell1 = row.insertCell(0);
		    cell1.innerHTML = "<b>"+components[i]+"</b>";
		    var cell2 = row.insertCell(1);
		    if(Modernizr[components[i]]) {
				cell2.innerHTML = "Compatible";
			} else {
				cell2.innerHTML = "Incompatible";
			}
		    var cell3 = row.insertCell(2);
		    if(navigator[components[i]]) {
				cell3.innerHTML = "Compatible";
			} else {
				var e = document.createElement(components[i]);
				if (Object.prototype.toString.call(e) !== '[object HTMLUnknownElement]')
					cell3.innerHTML = "Compatible";
				else 
					cell3.innerHTML = "Incompatible";
			}
		    //cell3.innerHTML = "Comprobamos nativo";
		}

		if (Modernizr.canvas) {
			console.log("hola");
		}

	</script>

</body>
</html>
