<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web para actualizar la lista de infoJobs</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/jmespath.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/q.min.js"></script>

	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">		
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
</head>
<body>

<div class="container-fluid">
		<div class="row" id="showPromises">
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>


	<script type="text/javascript">
		var alumnoProm = $.getJSON('alumno.json');
		alumnoProm.then(function(alumno) {


			Q.all([

				returnAsignaturaById(alumno, 'mates'),
				returnUltimoExamen(alumno),
				fechaActual()
			])
			.then(function(promises) {
				for(var i = 0; i<promises.length; i++) {
					pintaResultados('Promise '+i+': '+promises[i]);
				}
			})
			.fail(function(error) {
				pintaResultados(error);
			});


		},function() {
			pintaResultados("no veo json");
		});



		function returnAsignaturaById(json, idAsignatura) {
			var promise1 = Q.defer();

			setTimeout(function() {
				var asignatura = _.where(json.alumno.expediente.listaAsignaturas, {id:idAsignatura});
				if (asignatura.length === 0) {
					promise1.reject(new Error('Cannot find asignatura'));
				} else {
					promise1.resolve('Exam result of '+idAsignatura+': '+asignatura[0].nota);
				}
			}, 1000);

			return promise1.promise;
		}

		function returnUltimoExamen(json) {
			var promise2 = Q.defer();

			setTimeout(function() {
				var listaAsignaturas = json.alumno.expediente.listaAsignaturas;

				var fechaUltimoExamen = jmespath.search(listaAsignaturas, 'max_by([*], &fechaExamen).fechaExamen');
				if(fechaUltimoExamen.length === 0) {
					promise2.reject(new Error('Cannot find fechaUltimoExamen'));
				} else {
					fechaUltimoExamen = moment.unix(fechaUltimoExamen).format('YYYYMMDD');
					var tiempoDesde = ''+moment(fechaUltimoExamen, 'YYYYMMDD').fromNow();
					if (tiempoDesde === 'Invalid date') {
						promise2.reject(new Error('Invalid date from Moment'));
					}
					else {
						promise2.resolve('Time from last exam: '+tiempoDesde);
					}
				}
			}, 2000);

			return promise2.promise;
		}

		function fechaActual() {
			var promise3 = Q.defer();

			setTimeout(function() {
				var fecha = moment().format('L');
				if (fecha.length === 0) {
					promise3.reject(new Error('Invalid date from Moment'));
				}
				else {
					promise3.resolve('TodayÂ´s date: '+fecha);
				}
			}, 3000);

			return promise3.promise;
		}


		function pintaResultados(result) {
			var div = document.createElement('div');
			div.className = 'col-md-8 col-md-offset-3';
			var print = document.createTextNode(result);
			div.appendChild(print);
			document.getElementById('showPromises').appendChild(div);
		}

	</script>
</body>
</html>
